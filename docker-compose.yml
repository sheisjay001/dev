version: '3.9'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && node scripts/migrate.js && node src/index.js"
    environment:
      PORT: 4000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: crm_dev
      JWT_SECRET: compose_secret
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./web:/app
    ports:
      - "5173:5173"
    depends_on:
      - api
volumes:
  dbdata:
